<!doctype html>
<html lang="en">
<head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #menu .main-menu {
            width: 120px;
            height: 30px;
            background: gray;
            float: left;
            margin-right: 5px;
        }

        #menu .main-menu a {
            width: 100%;
            height: 100%;
            display: block;
            text-align: center;
            line-height: 30px;

        }

        #menu .sub-menu {
            background: #eee;
            display: none;
        }

        #menu .sub-menu li {
            border-bottom: 1px dashed #333;
        }

        #menu .sub-menu a {
            text-align: left;
            text-indent: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


<ul id="menu">
    <li class="main-menu">
        <a href="#">link 1</a>
        <ul class="sub-menu">
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">link 2</a>
        <ul class="sub-menu">
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">link 3</a>
        <ul class="sub-menu">
            <li><a href="#">sublink 1</a></li>
            <li><a href="#">sublink 2</a></li>
            <li><a href="#">sublink 3</a></li>
        </ul>
    </li>
</ul>
<script>

    var oMenu = document.getElementById('menu');
    var aMainMenu=oMenu.getElementsByTagName('li');
    for (var i = 0; i < aMainMenu.length; i++) {
        if (aMainMenu[i].className == 'main-menu') {
            aMainMenu[i].onmouseover=function () {
              var oSubmenu=this.getElementsByTagName('ul')[0];
              oSubmenu.style.display='block';
            };
            aMainMenu[i].onmouseout=function () {
              var oSubmenu=this.getElementsByTagName('ul')[0];
              oSubmenu.style.display='none';
            };
        }

    }

</script>
</body>
</html>
