<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    function CeatePeople(name,age,sex) {
        var obj=new Object();
        obj.name=name;
        obj.sex=sex;
        obj.age=age;
        obj.sayName=function () {
            return this.name;
        }
        return obj;
    }
    var p1 = new CeatePeople("longen",'28','男');
    var p2 = new CeatePeople("tugenhua",'27','女');
    console.log(p1.name); // longen
    console.log(p1.age);  // 28
    console.log(p1.sex);  // 男
    console.log(p1.sayName()); // longen

    console.log(p2.name);  // tugenhua
    console.log(p2.age);   // 27
    console.log(p2.sex);   // 女
    console.log(p2.sayName()); // tugenhua

</script>
</html>
