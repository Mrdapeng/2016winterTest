<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function getNumPow(num) {
        if (num) {

            return Math.pow(num,2);
        }
    };
    function getNumSqrt(num) {
        if (num) {

            return Math.sqrt(num);
        }

    };
    function getNumLog(num) {
        if (num) {
            return Math.log(num);
        }
    };
    function getRangNum(low,high) {
        return Math.floor(Math.random()*(high-low)+low);
    };

</script>
</body>
</html>
