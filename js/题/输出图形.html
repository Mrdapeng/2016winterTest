<script>
    function showNumImg(num) {
        for (var i = 1; i <= num; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j);
            }
            document.write('<p></p>');

            document.write('<br>');

        }
    }
    //    showNumImg(6);
    function star(num) {
        for(var i=1; i<=num; i++){
            for(var k=0; k<=num-i; k++){
                document.write("&nbsp;");
            }
            for(var j=1; j<=i; j++){
                document.write("*&nbsp;");
            }
            document.write("<br>");
        }

    }
    star(8);


</script>
