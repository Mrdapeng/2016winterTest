<script>
    function fn(num) {

        if (num == 1 || num == 2) {
            return 1;
        }
        return fn(num - 2) + fn(num - 1);


    }
    function fn1(n) {

        var arr = [1, 1];
        for (var i = 2; i < n; i++) {
            arr[i]=arr[i-1]+arr[i-2];

        }
        return arr[n-1];

    }
    console.log(fn(8));
    console.log(fn1(8));

</script>
