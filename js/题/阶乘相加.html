<script>
    function finatal(num) {
        if (num === 1) {
            return 1;
        } else {
            return num * finatal(num - 1);
        }

    }

    function finatalAdd(num) {
        if (num === 1) {
            return 1;
        } else {
            return finatal(num) + finatal(num - 1);
        }
    }
