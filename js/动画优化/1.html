<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #move {
            width: 200px;
            height: 200px;
            position: fixed;
            background: #000;
            color: #fff;
            text-align:center;
        }
        body{
            height: 1200px;
        }
    </style>
</head>
<body>
<div id="move">

    抽风的方块
</div>
</body>
<script>
    var oDiv = document.getElementById('move');
    var currentLeft=oDiv.offsetLeft;
    var cuurentTop=oDiv.offsetTop;


    setInterval(function () {
        currentLeft+=10;
        cuurentTop+=10;
        oDiv.style.left=currentLeft*Math.random()+'px';
        oDiv.style.top=cuurentTop*Math.random()+'px';

    },1000)



</script>
</html>
