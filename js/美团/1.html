<script>
    function checKArry(p1, p2, p3) {
        var p3 = [];
        for (var i = 0; i < p1.length; i++) {
//            console.log(p1[i]);
            for (var j = 0; j < p2.length; j++) {
                if (p1[i] == p2[j]) {
                    p3.push(p1[i])

                }
            }
        }

        return p3;
    }

    function checkOnly(arr) {
        var newarr = [];
        for (var i = 0; i < arr.length; i++) {
            if (newarr.indexOf(arr[i]) == -1) {
                newarr.push(arr[i]);
            }

        }
        return newarr;

    }
    var firstarr = checKArry([1, 5, 8, 6, 6, 6], [4, 6, 7, 8, 6, 6], [])
    checkOnly(firstarr);
    //    checKArry([1, 5, 8, 6], [4, 6, 7, 8], []);
    console.log(firstarr);
    console.log(checkOnly(firstarr))

</script>
