<script>
    /*
     * 作用域链
     在执行期上下文的创建阶段，作用域链是在变量对象之后创建的。
     作用域链本身包含变量对象。作用域链用于解析变量。
     当被要求解析变量时，JavaScript 始终从代码嵌套的最内层开始，
     如果最内层没有找到变量，就会跳转到上一层父作用域中查找，
     直到找到该变量或其他任何资源为止。
     作用域链可以简单地定义为包含其自身执行上下文的变量对象的对象，
     以及其父级对象的所有其他执行期上下文，一个具有很多其他对象的对象。
     'scopeChain': {
     // 包含自己的变量对象和父级执行上下文的其他变量对象
     }*/

    function grandFather() {
        var name = "grandfather";
//        console.log(chiild);
        function parent() {
            console.log(name + "-grandfather");
//            console.log(chiild);
            function child() {
                console.log(name + "-grandfather");

                var child = 'child';


            }

        }

    }
    //    grandFather().parent();

    var grandFather = {
        name: 'grandFather',
        parent: function () {
            console.log(name + "-grandfather");
            function child() {
                console.log('i am child');
                console.log(name + "-grandfather");

            }
        }


    }



</script>
