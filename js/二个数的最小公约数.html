<script>
    function check(e1, e2) {
        var max = e1 > e2 ? e1 : e2, min = e1 < e2 ? e1 : e2;

        for (var i = min; i=>1; i--) {
            if (max % i == 0 && min % i == 0) {
                return i;
            }

        }
    }




    console.log(check(5,15));


</script>
