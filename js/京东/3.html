<script>
    var line
    var arr1 = []
    while(line = read_line()){
        line = line.split(' ');
        for(var i=0; i<line.length;i++){
            line[i] = parseInt(line[i])
        }
        arr1 = [].concat(arr1, line)
    }
    n = arr1[0];
    m = arr1[1];
    arr1.shift();
    arr1.shift();
    var temp={//保存最终结果数据
        price:0,
        profit:0
    }

    var arr=arr1.sort(function(a,b){
        return b-a;//降序
    });


    for (var i = 0; i < m; i++) {//外层循环，获取每一个价格
        var price=arr[i];
        var count=n;
        var profit=0;
        profit=price*Math.min(n,i+1);

        if (profit>temp.profit) {
            temp.price=price;
            temp.profit=profit;
        }

    }
    print(temp.price);
</script>
