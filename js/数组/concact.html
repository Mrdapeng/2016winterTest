<script>
    //    concat() 方法用于连接两个或多个数组。
    //
    //    该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。

    var a = [1, 2, 3];
    document.write(a.concat([4, 5, 6]));

    /*数组转字符串*/
    var a1 = [5, 6, 7, 6, NaN];
    console.log(a1.join(''));
    console.log(a1.join());
    /*数组删除最后一个元素 并返回最后一个元素 如果数组已经为空，则不改变数组，返回undefined*/
    var a2 = [6, 5, 6, 8, 6, 9,];

    console.log(a2.pop());

    /*sort 是对数组的引用，不生成副本，是在原数组上进行排序。*/
    //    如果调用该方法时没有使用参数，将按字母顺序对数组中的元素进行排序，说得更精确点，是按照字符编码的顺序进行排序。要实现这一点，首先应把数组的元素都转换成字符串（如有必要），以便进行比较。
    //    如果想按照其他标准进行排序，就需要提供比较函数，该函数要比较两个值，然后返回一个用于说明这两个值的相对顺序的数字。比较函数应该具有两个参数 a 和 b，其返回值如下：
    var sortArr = [4, 5, 6, 9, 3, 3, 'sada', NaN, '66'];
    console.log(sortArr.sort(function (a, b) {
        return a - b;
    }));
    console.log(sortArr.toString());
    console.log(sortArr.toLocaleString());
