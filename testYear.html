<body>
<div id="container">
    <span id="dic">是否是闰年</span>
    <span id="my" href="">aaaa</span>
</div>
<script>
    var strYear = prompt("请输入年份", "");
    var strA = document.getElementById('my');
    var bRight;
    var nYear = new Number(strYear);
    if (nYear != null && nYear != "") {
        if ((nYear % 4 == 0 && (nYear % 100) != 0) || (nYear % 400 == 0)) {

            alert("right");
            bRight = true;
        }
        else {
            alert("false");
            bRight=false;
        }

    }
    strA.innerHTML =bRight;
    console.log(strYear);
    nYear = null;


</script>
