<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background: green;
        }
        .blue {
            background: red;
        }
        .green{
            color:green;
        }
        .purple{
            background:purple;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[red, blue]"></div>
    <br>
    <div v-bind:class="[green, purple]">
        aaaa
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            red: 'red',
            blue: 'blue',
            green:'green',
            purple:'purple'
        }
    })
</script>
</body>
</html>
