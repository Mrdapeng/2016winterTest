<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
<div id="app">
    {{message}}
</div>
<div id="app-2">
    <span v-bind:title="message">
asdasdas
    </span>
</div>
<div id="app-3">
    <p v-if="seen">Now you see me</p>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
</body>

<script>
    var app = new Vue({

        el: '#app', data: {
            message: 'hello Vue'
        }

    });
    var app2=new Vue({
        el:'#app-2',
        data:{
            message:'you loaded this page on'+new Date()
        }

    });
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var app4=new Vue({

        el:'#app-4',data{
            
        }
    })
</script>
</html>
