<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="vue.js"></script>
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message">
    <button @click="fn">反转</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'roob'
        },
        methods: {

            fn: function () {
                this.message= this.message.split('').reverse().join('');
            }


        }
    })
</script>
</body>
</html>
