<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="vue.js"></script>
<h1 v-if="false">h1</h1>
<h2 v-else>h2</h2>
<h1 v-if="true">h1</h1>

    <h1>h1</h1>
    <p>big title</p>

<template v-else>
    <h1>h2</h1>
    <p>second title</p>
