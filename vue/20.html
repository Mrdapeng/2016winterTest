<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="vue.js"></script>
<div id="app">
    <p>原始字符串{{message}}</p>
    <p>计算器反转字符串：{{resvermessage}}</p>
</div>
<script>
    var vm =new Vue({
        el:'#app',
        data:{
            message:'roob'
        },
        computed:{
            resvermessage:function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
