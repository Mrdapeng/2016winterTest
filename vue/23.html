<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="vue.js"></script>
<div id="app">
    <p>{{site}}</p>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            name:'lrp',
            url:'www.baidu.com'

        },
        computed: {
            site: {
                get: function () {
                    return this.name + '' + this.url
                },
                set: function (newValue) {
                var names=newValue.split('');
                this.name=names[0];
                this.url=names[names.length-1];
                }
            }
        }
    })
    vm.site='http://www.baidu.com';
    document.write('name: ' + vm.name);
    document.write('<br>');
    document.write('url: ' + vm.url);

</script>
</body>
</html>
