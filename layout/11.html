<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            border:1px solid #000;
            width: 50%;
            height: 100px;
            margin: 0 auto;

        }
    </style>
</head>
<body>
<div></div>
<canvas id="demon" width="600" height="600"></canvas>
</body>
<script>
    var cxt=document.getElementById('demon').getContext('2d');
    cxt.beginPath();
    cxt.fillStyle="#f00";
    cxt.fillRect(0,0,200,200);
</script>
</html>
