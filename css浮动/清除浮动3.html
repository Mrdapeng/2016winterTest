<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 400px;
            border: 2px solid black;
            /*
            为什么加入overflow:hidden即可清除浮动呢？
            那是因为overflow:hidden属性相当于是让父级紧贴内容，
            这样即可紧贴其对象内内容（包括使用float的div盒子），
            从而实现了清除浮动。Css overflow:hidden清除浮动方法DIVCSS5推荐使用。
            */
            overflow: hidden;
        }

        .box1, .box2 {
            border: 1px solid palegreen;
            background: red;
            width: 180px;
            height: 100px;

        }

        .box1 {
            float: left;
        }

        .box2 {
            float: right;
        }

    </style>
</head>
<body>
<div class="container">
    内容
    <div class="box1">
        内容1
    </div>
    <div class="box2">
        内容2
    </div>

</div>
</body>
</html>
